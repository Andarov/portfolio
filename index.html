<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

<body>
    
    <!-- Header -->
    <header class="site-header header">
        <div class="header__container container">
            <a class="header__logo-link" href="index.html">Andarov.</a>
            
            <div class="header__contact-wrapper contact">
                <ul class="contact__list">
                    <li class="contact__item">
                        <a class="contact__link" href="https://github.com/Andarov" target="_blank">
                            <img class="contact__icon" src="img/github.svg" alt="Github icon" width="32" height="32">
                            <span>Github</span>
                        </a>
                    </li>
                    <li class="contact__item">
                        <a class="contact__link" href="https://app.netlify.com/teams/andarov/overview?_ga=2.208285074.1867883697.1655096490-357238872.1652179995" target="_blank">

                            <span>Netlify</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    <!-- Profile -->
    <section class="profile">
        <div class="profile__container container">
            <img class="profile__img" src="img/profile.jpg" alt="Profile picture" width="" height="">
            <h1 class="profile__heading">Bektur Andarov</h1>
            <span class="profile__prof">Frontend dasturchi</span>
        </div>
    </section>
